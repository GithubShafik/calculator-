<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="row">
            <input class="input" type="text" name="" id="" placeholder="Shafique's Calculator">
        </div>
        <!-- keys -->
        <div class="keys">
            <div class="row">
                <button class="button b">AC</button>
                <button class="button b">DEL</button>
                <button class="button b">%</button>
                <button class="button b">/</button>
             </div>
             <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button b">*</button>
             </div>
             <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button b">-</button>
             </div>
             <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button b">+</button>
             </div>
             <div class="row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button o">=</button>
             </div>
        </div>

    </div>
    <!-- script -->
    <script src="/calculator/script.js" type="text/javascript"> </script>
</body>
</html>
